<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Stock Prices and Top Currencies</title>
    </head>
    <body>
        <header>
            <h1>Let's do this!</h1>
        </header>

        <!-- Container (JM)-->
        <div class="conatiner">
            <!-- Input -->
            <form id="stock-form">
                <label for="stockname">Stock name:</label>
                <input name="stock" id="stockname" type="text" autofocus="true" autocomplete="off" />
                <label for="stockdate">Date:</label>
                <input type="date" id="stkdate" name="stkdate">
                <input type="submit" value="Submit">
            </form>
            <!-- Stock prices -->
            <div class="stock-prices"></div>
        </div>
        <!-- Currency Container (BR)-->
        <div id="currency-container">
            <h2>Top 5 Currencies: </h2>
            <p id="usd"></p>
            <P ID="aud"></P>
            <P ID="cad"></P>
            <P ID="pln"></P>
            <P ID="mxn"></P>
        </div>

        <!-- Script file (JM) -->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
