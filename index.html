<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Stock Prices and Top Currencies</title>
    </head>
    <body>
        <header>
            <h1>Let's do this!</h1>
        </header>

        <!-- Container (JM)-->
        <div class="conatiner">
            <!-- Input -->
            <form id="stock-form">
                <label for="stockname">Stock name:</label>
                <input name="stock" id="stockname" type="text" autofocus="true" autocomplete="off" />
                <label for="stockdate">Date:</label>
                <input type="date" id="stkdate" name="stkdate">
                <input type="submit" value="Submit">
            </form>
            <!-- Stock prices -->
            <div class="stock-prices"></div>
        </div>
        <!-- Currency Container (BR)-->
        <div id="currency-container" style="display: none;">
            <h2>Top 6 Currencies: </h2>
            <div id="usd">
                <h3><span><img src="https://www.countryflags.io/us/shiny/64.png"></span> American Dollar:</h3>
                <P id="usd-open"></P>
                <P id="usd-high"></P>
                <P id="usd-low"></P>
                <P id="usd-close"></P>
            </div>
            <div id="eur">
                <h3><span><img src="https://www.countryflags.io/eu/shiny/64.png"></span>Euro:</h3>
                <P id="eur-open"></P>
                <P id="eur-high"></P>
                <P id="eur-low"></P>
                <P id="eur-close"></P>
            </div>
            <div id="jpy">
                <h3><span><img src="https://www.countryflags.io/jp/shiny/64.png"></span>Japanese Yen:</h3>
                <P id="jpy-open"></P>
                <P id="jpy-high"></P>
                <P id="jpy-low"></P>
                <P id="jpy-close"></P>
            </div>
            <div id="gbp">
                <h3><span><img src="https://www.countryflags.io/gb/shiny/64.png"></span>Grand British Pound:</h3>
                <P id="gbp-open"></P>
                <P id="gbp-high"></P>
                <P id="gbp-low"></P>
                <P id="gbp-close"></P>
            </div>
            <div id="cad">
                <h3><span><img src="https://www.countryflags.io/ca/shiny/64.png"></span>Canadian Dollar:</h3>
                <P id="cad-open"></P>
                <P id="cad-high"></P>
                <P id="cad-low"></P>
                <P id="cad-close"></P>
            </div>
            <div id="chf">
                <h3><span><img src="https://www.countryflags.io/ch/shiny/64.png"></span>Swiss Franc:</h3>
                <P id="chf-open"></P>
                <P id="chf-high"></P>
                <P id="chf-low"></P>
                <P id="chf-close"></P>
            </div>
        </div>

        <!-- Script file (JM) -->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
